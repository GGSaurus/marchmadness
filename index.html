<!DOCTYPE html>
<html>

  <head>
    <style>
        Body {
            background-color: #cccac2;
        }
        .tab, .sub-tab {
            overflow: hidden;
            border: 1px solid #000000;
            margin: 0px;
            padding: 0px;
            /*margin-left: 0px;*/
        }
        
        .sub-tab {
            padding: 0px;
            margin: 0px;
            border: 1px solid #000000;
            border-top: none;
            /*margin-left: -13px;*/
        }
        
        .tab-button, .sub-tab-button {
            background-color: inherit;
            float: left;
            outline: none;
            cursor: pointer;
            border: none;
            padding: 14px 16px;
            transition: 0.3s;
            font-size: 18px;
            margin: 0px;
        }
        
        .tab-button:hover, .sub-tab-button:hover {
            background-color: #b7b7b7;
        }

        .tab-button.active, .sub-tab-button.active {
            background-color: #8a8a8a;
        }

        .tab-content, .sub-tab-content {
            display: none;
            padding: 0px;
            margin: 0px;
        }
        .sub-tab-content {
            /*margin-left: -13px;*/
            padding: 0px;
            margin: 0px;
        }

        .header {
            text-align: center;
            padding: 0px;
            margin: 0px;
        }

        .container {
            display: flex;
            flex-direction: row;
            height: 100%;
        }

        .section {
            flex-basis: 1/9;
            width: 100%;
            border: 1px solid #000000;
            text-align: center
        }
    </style>
  </head>

  <body>
    <header>
        <h1 class="header">March Madness 2025</h1>
    </header>
    <div class="tab">
        <button class="tab-button" onclick="openTab(event, 'rank')">Rankings</button>
        <button class="tab-button" onclick="openTab(event, 'livematch')">Live Matches</button>
        <button class="tab-button" onclick="openTab(event, 'bracket')">Brackets</button>
    </div>
    <div id="rank" class="tab-content">
        <div class="sub-tab">
            <button class="sub-tab-button" onclick="openSubTab(event, 'rankmen')">Men's Rankings</button>
            <button class="sub-tab-button" onclick="openSubTab(event, 'rankwomen')">Women's Rankings</button>
        </div>
        <div id="rankmen" class="sub-tab-content">
            <p id="days"></p>
        </div>
        <div id="rankwomen" class="sub-tab-content">
            <p id="years"></p>
        </div>
    </div>
    <div id="livematch" class="tab-content">
        <div class="sub-tab">
            <button class="sub-tab-button" onclick="openSubTab(event, 'menmatch')">Men's Matches</button>
            <button class="sub-tab-button" onclick="openSubTab(event, 'womenmatch')">Women's Matches</button>
        </div>
        <div id="menmatch" class="sub-tab-content">
            <div id="mengames"></div>
        </div>
        <div id="womenmatch" class="sub-tab-content">
            <div id="womengames"></div>
        </div>
    </div>
    <div id="bracket" class="tab-content">
        <div class="container">
            <div class="section">
                <p>1st Round</p>
                
            </div>
            <div class="section"><p>2nd Round</p></div>
            <div class="section"><p>Sweet 16</p></div>
            <div class="section"><p>Elite 8</p></div>
            <div class="section"><p>Final 4</p></div>
            <div class="section"><p>Championship</p></div>
            <div class="section"><p>Final 4</p></div>
            <div class="section"><p>Elite 8</p></div>
            <div class="section"><p>Sweet 16</p></div>
            <div class="section"><p>2nd Round</p></div>
            <div class="section"><p>1st Round</p></div>
        </div>
    </div>
    <script src="main.js"></script>
  </body>

</html>
