<!DOCTYPE html>
<html>

  <head>
    <style>
        Body {
            background-color: #cccac2;
        }
        .tab, .sub-tab, .sub-sub-tab {
            overflow: hidden;
            border: 1px solid #000000;
            margin: 0px;
            padding: 0px;
        }
        
        .sub-tab, .sub-sub-tab {
            border-top: none;
        }
        
        .tab-button, .sub-tab-button, .sub-sub-tab-button {
            background-color: inherit;
            float: left;
            outline: none;
            cursor: pointer;
            border: none;
            padding: 14px 16px;
            transition: 0.3s;
            font-size: 18px;
            margin: 0px;
        }
        
        .tab-button:hover, .sub-tab-button:hover, .sub-sub-tab-button:hover {
            background-color: #b7b7b7;
        }

        .tab-button.active, .sub-tab-button.active, .sub-sub-tab-button.active {
            background-color: #8a8a8a;
        }

        .tab-content, .sub-tab-content, .sub-sub-tab-content {
            display: none;
            padding: 0px;
            margin: 0px;
        }

        .header {
            text-align: center;
            padding: 0px;
            margin: 0px;
        }

        .container {
            display: flex;
            flex-direction: row;
            height: 100%;
        }

        .section {
            width: 100%;
            border: 1px solid #000000;
            border-left: none;
            border-right: none;
            text-align: center;
        }
        .date {
            font-size: 12px;
            color: #222222;
        }
        .team {
            border-bottom: 1px solid #000000;
            margin: 0px;
            padding: 10px;
            padding-bottom: 0px;
            white-space: nowrap;
        }
        .lowleft {
            border-right: 1px solid #000000;
        }
        .lowright {
            border-left: 1px solid #000000;
        }
        .topset2 {
            padding-top: 26px;
        }
        .topset3 {
            padding-top: 55px;
        }
        .topset4 {
            padding-top: 116px;
        }
        .topset5 {
            padding-top: 246px;
        }
        .lowset2 {
            padding-top: 40.25px;
        }
        .lowset3 {
            padding-top: 101px;
        }
        .lowset4 {
            padding-top: 222px;
        }
        .lowset5 {
            padding-top: 458px;
        }
        .leftfinal {
            text-align: left;
            padding-top: 310px;
            margin-left: 0;
            border-bottom: none;
        }
        .leftfinal:after {
            content: "";
            display: block;
            margin-left: -10px;
            width: 80%;
            border-bottom: 1px solid #000000;
        }
        .rightfinal {
            text-align: right;
            padding-top: 150px;
            margin-right: 0;
            border-bottom: none;
        }
        .rightfinal:after {
            content: "";
            display: block;
            margin-right: -10px;
            width: 80%;
            border-bottom: 1px solid #000000;
        }
        .rightcontainer {
            direction: rtl;
        }
        .winner {
            text-align: center;
            padding-top: 150px;
        }
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
    </style>
    <title>March Madness 2025</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  </head>

  <body>
    <header>
        <h1 class="header">March Madness 2025</h1>
    </header>
    <div class="tab">
        <button class="tab-button" onclick="openSection(event, 'rank', 'tab-content', 'tab-button')">Rankings</button>
        <button class="tab-button" onclick="openSection(event, 'livematch', 'tab-content', 'tab-button')">Live Matches</button>
        <button class="tab-button" onclick="openSection(event, 'bracket', 'tab-content', 'tab-button')">Brackets</button>
    </div>
    <div id="rank" class="tab-content">
        <div class="sub-tab">
            <button class="sub-tab-button" onclick="openSection(event, 'rankmen', 'sub-tab-content', 'sub-tab-button')">Men's Rankings</button>
            <button class="sub-tab-button" onclick="openSection(event, 'rankwomen', 'sub-tab-content', 'sub-tab-button')">Women's Rankings</button>
        </div>
        <div id="rankmen" class="sub-tab-content">
            <table id="menrankings-table">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Name</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div id="rankwomen" class="sub-tab-content">
            <table id="womenrankings-table">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Name</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <div id="livematch" class="tab-content">
        <div class="sub-tab">
            <button class="sub-tab-button" onclick="openSection(event, 'menmatch', 'sub-tab-content', 'sub-tab-button')">Men's Matches</button>
            <button class="sub-tab-button" onclick="openSection(event, 'womenmatch', 'sub-tab-content', 'sub-tab-button')">Women's Matches</button>
        </div>
        <div id="menmatch" class="sub-tab-content">
            <div id="mengames"></div>
        </div>
        <div id="womenmatch" class="sub-tab-content">
            <div id="womengames"></div>
        </div>
    </div>
    <div id="bracket" class="tab-content">
        <div class="sub-tab">
            <button class="sub-tab-button" onclick="openSection(event, 'menbracket', 'sub-tab-content', 'sub-tab-button')">Men's Bracket</button>
            <button class="sub-tab-button" onclick="openSection(event, 'womenbracket', 'sub-tab-content', 'sub-tab-button')">Women's Bracket</button>
        </div>
        <div id="menbracket" class="sub-tab-content">
        </div>
        <div id="womenbracket" class="sub-tab-content">
        </div>
    </div>
    <script src="main.js"></script>
  </body>

</html>
